<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BẢNG CƯU CHƯƠNG</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>BẢNG CƯU CHƯƠNG</h1>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>10</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for (let i = 1; i <= 10; i++) {
                    document.write("<tr>");
                    document.write("<th>" + i + "</th>");
                    for (let j = 1; j <= 10; j++) {
                        document.write("<td>" + i + "x" + j + "=" + (i * j) + "</td>");
                    }
                    document.write("</tr>");
                }
            </script>
        </tbody>
    </table>
</body>
</html>
