<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let b = +prompt("nhap vao so b: ");
        let tong = 0;
        let dem = 0;
        for (let i = 0; i <= b; i++) {
            if (i % 3 == 0) {
                tong = tong + i;  
                dem = dem + 1;
            }   
        }
        document.write(tong/dem);
    </script>
</body>
</html>
