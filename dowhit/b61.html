<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = + prompt("nhap vao so n: ")
        for(i = 1; i <= n; i++) {
            if (n % i == 0) {
                document.write("UOC so nguyen duong cua n: " + i  + "<br>")
            }
        }
        let t = n +1;
        for (; t <= 100; t++) {
            if( t % n ==0){
                document.write(t);
                break;
            }
            
        } 
            
    </script>
</body>
</html>
