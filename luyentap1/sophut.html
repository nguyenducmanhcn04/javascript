        let cuoc;
        let sophut = +prompt("nhap vao so phut: ");

            alert("so cuoc cua ban la: " + cuoc);

            alert("so cuoc cua bạn là: " + cuoc);

            cuoc = sophut * 200

        } else {
            alert("so cuoc cua bạn không hop le");
        }
    </script>
