<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Do you love me?</h1>
    <button>Yes</button>
    <button id="x" onmouseover="xx()" style="left: 100px; position: relative;">No</button>
    <script>
        function xx() {
            let l = Math.random()*window.innerWidth;
            let t = Math.random()*window.innerHeight;
            document.getElementById('x').style.left = l+'px'
            document.getElementById('x').style.left = t+'px'
        }
    </script>
</body>
</html>
